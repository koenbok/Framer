box: tippiq/docker-wercker-build-nodejs

build:
    steps:
        - install-packages:
            packages: zip
        - script:
            name: load git revisions
            code: |
                git remote set-url origin https://github.com/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY.git
                cd $WERCKER_SOURCE_DIR
                git fetch --unshallow || true
        - npm-install
        - npm-test
        - script:
            name: release build
            code: |
                make dist

deploy:
    steps:
        - install-packages:
            packages: zip
        - script:
            name: builds.framerjs.com
            code: |
                npm rebuild
                make site-upload
